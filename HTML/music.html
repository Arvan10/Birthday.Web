<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Â· Pilihan Musik</title>
    <style>
        /* ====== CSS SAMA SEPERTI SEBELUMNYA ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffb6c1 0%, #ffc0cb 70%, #ffd9e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            bottom: -15vh;
            width: 70px;
            height: 90px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.05), 0 15px 25px rgba(0,0,0,0.1);
            animation: floatUp 12s linear infinite;
            filter: drop-shadow(0 8px 12px rgba(245, 120, 160, 0.3));
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 65px;
            background: rgba(180, 130, 140, 0.7);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        .balloon::before {
            content: 'ðŸŽˆ';
            position: absolute;
            font-size: 26px;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 5px 8px #f48fb1;
        }

        .balloon:nth-child(1) { left: 5%; background: #ff99bb; width: 65px; height: 85px; animation-duration: 14s; animation-delay: -2s; }
        .balloon:nth-child(2) { left: 20%; background: #ffb3c6; width: 80px; height: 100px; animation-duration: 16s; animation-delay: -5s; }
        .balloon:nth-child(3) { left: 40%; background: #ffc2d1; width: 60px; height: 78px; animation-duration: 11s; animation-delay: -1s; }
        .balloon:nth-child(4) { left: 60%; background: #ffa5b9; width: 75px; height: 95px; animation-duration: 19s; animation-delay: -8s; }
        .balloon:nth-child(5) { left: 80%; background: #ff8da1; width: 70px; height: 88px; animation-duration: 13s; animation-delay: -3s; }
        .balloon:nth-child(6) { left: 90%; background: #fbaac3; width: 55px; height: 72px; animation-duration: 17s; animation-delay: -10s; }
        .balloon:nth-child(7) { left: 15%; background: #ffd0dd; width: 68px; height: 86px; animation-duration: 20s; animation-delay: -6s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(2deg); opacity: 0.8; }
            50% { transform: translateY(-40vh) rotate(-3deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(4deg); opacity: 0.2; }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
        }

        .music-card {
            background: rgba(255, 250, 245, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px 20px 50px 20px;
            box-shadow: 0 25px 45px rgba(245, 110, 150, 0.35), 0 10px 20px rgba(255, 200, 220, 0.6), inset 2px 2px 10px #fff9;
            padding: 2rem 2rem 2.8rem;
            border: 2px solid #ffb8d2;
            animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        @keyframes cardPop {
            0% { transform: scale(0.85) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        h1 {
            color: #b3405a;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0 #ffd9e2;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg, 0deg); }
            95% { transform: skew(2deg, 0.5deg); text-shadow: 2px 2px 0 #ffe3ed; }
            97% { transform: skew(-1deg, -0.3deg); text-shadow: -1px -1px 0 #ffe3ed; }
        }

        .sub {
            color: #b94e6b;
            font-size: 1.3rem;
            background: #ffe4edc9;
            display: inline-block;
            padding: 0.4rem 2rem;
            border-radius: 60px;
            border: 1px solid #ffb0c3;
            margin-bottom: 2rem;
        }

        .playlist {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin: 2.5rem 0;
        }

        .music-item {
            background: #ffd9e6;
            border-radius: 40px;
            padding: 1rem 1.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #ffa5c0;
            box-shadow: 0 8px 0 #b36b84, 0 5px 15px #ffb0c9;
            transition: all 0.15s;
            animation: slideIn 0.5s ease backwards;
        }

        .music-item:nth-child(1) { animation-delay: 0.1s; }
        .music-item:nth-child(2) { animation-delay: 0.2s; }
        .music-item:nth-child(3) { animation-delay: 0.3s; }
        .music-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 60%;
        }

        .music-emoji {
            font-size: 2.8rem;
            filter: drop-shadow(2px 4px 4px #d46b8a);
            animation: bounceEmoji 2.5s infinite;
        }

        @keyframes bounceEmoji {
            0%,100%{ transform: rotate(0deg); }
            25%{ transform: rotate(5deg) scale(1.05); }
            75%{ transform: rotate(-5deg) scale(1.02); }
        }

        .music-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #972b4f;
            text-align: left;
            line-height: 1.3;
        }

        .music-artist {
            font-size: 0.9rem;
            color: #b85a7a;
            text-align: left;
        }

        .play-btn {
            background: #ff80a5;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px #b3375b;
            box-shadow: 0 6px 0 #b34363, 0 4px 10px #ff88aa;
            cursor: pointer;
            transition: 0.05s linear;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .play-btn:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #b34363, 0 6px 12px #ffa0bb;
        }

        .play-btn:hover {
            background: #ff6f97;
            transform: scale(1.02);
        }

        .back-btn {
            background: #ffb0c9;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.4rem;
            font-weight: bold;
            color: #902d51;
            box-shadow: 0 7px 0 #b36b84;
            cursor: pointer;
            transition: 0.1s;
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            border: 2px solid #ff8aaa;
        }

        .back-btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #b36b84;
        }

        .footer {
            margin-top: 2rem;
        }

        .now-playing {
            margin-top: 1rem;
            font-size: 1rem;
            color: #b35f7a;
            background: #ffe2ed;
            padding: 0.5rem;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
        <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
    </div>

    <div class="container">
        <div class="music-card">
            <h1>ðŸŽµ pilih lagu</h1>
            <div class="sub">birthday playlist</div>

            <div class="playlist">
                <!-- Lagu 1: TULUS - Monokrom -->
                <div class="music-item">
                    <div class="music-info">
                        <span class="music-emoji">ðŸŽ¹</span>

                    </div>

                <!-- Lagu 3: Yovie Widianto, HIVI! - Semenjak Ada Dirimu -->

                </div>

                <div class="music-item">

            </div>

            <div class="footer">
                <button class="back-btn" onclick="window.location.href='index.html'">â¬… Kembali ke Menu</button>
            </div>
            <div id="nowPlaying" class="now-playing"></div>
        </div>
    </div>

    <script>
        // Variabel untuk menyimpan audio yang sedang diputar
        let currentAudio = null;
        const nowPlayingDiv = document.getElementById('nowPlaying');

        function playSong(songTitle, filePath) {
            // Hentikan audio yang sedang diputar jika ada
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Buat audio baru
            currentAudio = new Audio(filePath);
            currentAudio.play()
                .then(() => {
                    console.log(`Memutar: ${songTitle}`);
                    nowPlayingDiv.textContent = `ðŸŽµ Sedang diputar: ${songTitle}`;
                })
                .catch(error => {
                    alert(`Gagal memutar audio: ${error.message}. Pastikan file ${filePath} tersedia.`);
                    nowPlayingDiv.textContent = '';
                });

            // Tambahkan event listener saat lagu selesai
            currentAudio.addEventListener('ended', () => {
                nowPlayingDiv.textContent = '';
                currentAudio = null;
            });
        }
    </script>
</body>
</html>
