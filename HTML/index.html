<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday ¬∑ Menu Spesial</title>
    <style>
        /* ====== CSS SAMA SEPERTI SEBELUMNYA ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffb6c1 0%, #ffc0cb 70%, #ffd9e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* BALON UDARA */
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            bottom: -15vh;
            width: 70px;
            height: 90px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.05), 0 15px 25px rgba(0,0,0,0.1);
            animation: floatUp 12s linear infinite;
            filter: drop-shadow(0 8px 12px rgba(245, 120, 160, 0.3));
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 65px;
            background: rgba(180, 130, 140, 0.7);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        .balloon::before {
            content: 'üéà';
            position: absolute;
            font-size: 26px;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 5px 8px #f48fb1;
        }

        .balloon:nth-child(1) { left: 5%; background: #ff99bb; width: 65px; height: 85px; animation-duration: 14s; animation-delay: -2s; }
        .balloon:nth-child(2) { left: 20%; background: #ffb3c6; width: 80px; height: 100px; animation-duration: 16s; animation-delay: -5s; }
        .balloon:nth-child(3) { left: 40%; background: #ffc2d1; width: 60px; height: 78px; animation-duration: 11s; animation-delay: -1s; }
        .balloon:nth-child(4) { left: 60%; background: #ffa5b9; width: 75px; height: 95px; animation-duration: 19s; animation-delay: -8s; }
        .balloon:nth-child(5) { left: 80%; background: #ff8da1; width: 70px; height: 88px; animation-duration: 13s; animation-delay: -3s; }
        .balloon:nth-child(6) { left: 90%; background: #fbaac3; width: 55px; height: 72px; animation-duration: 17s; animation-delay: -10s; }
        .balloon:nth-child(7) { left: 15%; background: #ffd0dd; width: 68px; height: 86px; animation-duration: 20s; animation-delay: -6s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(2deg); opacity: 0.8; }
            50% { transform: translateY(-40vh) rotate(-3deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(4deg); opacity: 0.2; }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card, .menu-card {
            background: rgba(255, 250, 245, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px 20px 50px 20px;
            box-shadow: 0 25px 45px rgba(245, 110, 150, 0.35), 0 10px 20px rgba(255, 200, 220, 0.6), inset 2px 2px 10px #fff9;
            padding: 2rem 1.8rem 2.5rem;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #ffb8d2;
            animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardPop {
            0% { transform: scale(0.85) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #b3405a;
            font-size: 2.6rem;
            margin-bottom: 0.75rem;
            text-shadow: 3px 3px 0 #ffd9e2;
            letter-spacing: 1px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg, 0deg); }
            95% { transform: skew(2deg, 0.5deg); text-shadow: 2px 2px 0 #ffe3ed; }
            97% { transform: skew(-1deg, -0.3deg); text-shadow: -1px -1px 0 #ffe3ed; }
        }

        .sub {
            color: #b94e6b;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            background: #ffe4edc9;
            display: inline-block;
            padding: 0.4rem 1.6rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid #ffb0c3;
        }

        .password-field {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .password-input {
            width: 100%;
            max-width: 280px;
            padding: 1rem 1rem;
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 12px;
            background: #fff5fb;
            border: 3px solid #ff9ebb;
            border-radius: 48px;
            color: #a52d4d;
            font-weight: 600;
            outline: none;
            box-shadow: 0 6px 0 #e08ba7, inset 0 2px 10px #ffe5f0;
            caret-color: transparent;
            cursor: default;
        }

        .password-input::placeholder {
            letter-spacing: 5px;
            font-size: 1.3rem;
            color: #eab3c3;
            font-weight: 300;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 2rem 0 1.2rem;
        }

        .key {
            background: #ffb8cf;
            border: none;
            padding: 1.2rem 0.5rem;
            border-radius: 36px;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px #b85a7a;
            box-shadow: 0 6px 0 #b34363, 0 4px 12px #ffa5bd;
            cursor: pointer;
            transition: 0.06s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .key:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #b34363, 0 6px 12px #ffa0bb;
        }

        .key-special {
            background: #ff99bb;
            font-size: 1.8rem;
            box-shadow: 0 6px 0 #9f4462;
        }

        .key-special:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #9f4462;
        }

        .btn {
            background: #ff80a5;
            border: none;
            padding: 1.2rem 2rem;
            width: 100%;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px #b3375b;
            box-shadow: 0 12px 0 #b34363, 0 6px 20px #ffacc2;
            cursor: pointer;
            transition: 0.1s linear;
            margin-top: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #b34363, 0 10px 18px #ffa5bd;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); background-color: #ff6790; box-shadow: 0 12px 0 #a53b57, 0 8px 20px #ff96b3; }
            100% { transform: scale(1); }
        }

        .error-msg {
            color: #c04141;
            background: #ffe2e2;
            border-radius: 50px;
            padding: 0.8rem;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
            border: 1px solid #ff9797;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }

        .hint {
            margin-top: 1.4rem;
            font-size: 1.1rem;
            color: #c95c7c;
            background: #ffdae6b3;
            padding: 0.5rem 1rem;
            border-radius: 60px;
            display: inline-block;
            border: 1px solid #ffb7cb;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2.5rem 0 1rem;
            animation: menuFadeIn 0.8s ease;
        }

        @keyframes menuFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .menu-item {
            background: #ffd9e6;
            border-radius: 30px;
            padding: 1.8rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            border: 3px solid #ffa5c0;
            box-shadow: 0 12px 0 #b36b84, 0 8px 20px #ffb8cf;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-item:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #b36b84, 0 8px 18px #ff9bb9;
        }

        .menu-emoji {
            font-size: 4.5rem;
            line-height: 1;
            filter: drop-shadow(2px 8px 8px rgba(180, 70, 100, 0.4));
            animation: floatEmoji 3s infinite ease-in-out;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .menu-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: #a13053;
            background: white;
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            border: 1px solid #ff7ca3;
            box-shadow: inset 0 2px 5px #ffe2ed;
        }

        .menu-item:hover {
            background: #ffc2d6;
            transform: scale(1.03);
        }

        .menu-card {
            background: #fff0f7f2;
        }

        .menu-card h2 {
            font-size: 2.4rem;
            color: #ac3f5c;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 #ffc6da;
            animation: bounce 1.8s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .menu-card p {
            font-size: 1.3rem;
            color: #bd4b6b;
            background: #ffdae7;
            border-radius: 40px;
            padding: 0.5rem 1.5rem;
            display: inline-block;
            border: 1px solid #ffabc4;
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
        <div class="balloon"></div><div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>
    </div>

    <div class="container">
        <!-- CARD LOGIN -->
        <div class="login-card" id="loginCard">
            <h1>üéÄ birthday</h1>
            <div class="sub">masukkan 6 digit rahasia</div>
            <div class="password-field">
                <input type="password" id="passwordDisplay" class="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" readonly value="">
            </div>
            <div class="keypad" id="keypad">
                <button class="key" data-digit="1">1</button>
                <button class="key" data-digit="2">2</button>
                <button class="key" data-digit="3">3</button>
                <button class="key" data-digit="4">4</button>
                <button class="key" data-digit="5">5</button>
                <button class="key" data-digit="6">6</button>
                <button class="key" data-digit="7">7</button>
                <button class="key" data-digit="8">8</button>
                <button class="key" data-digit="9">9</button>
                <button class="key key-special" id="keyBackspace">‚å´</button>
                <button class="key" data-digit="0">0</button>
                <button class="key key-special" id="keyEnter">‚Üµ</button>
            </div>
            <button class="btn" id="loginBtn">buka hadiah üéÅ</button>
            <div id="errorMsg" class="error-msg hidden"></div>
            <div class="hint">‚ú® kode spesial: YYMMDD ‚ú®</div>
        </div>

        <!-- CARD MENU (muncul setelah login) -->
        <div id="menuCard" class="menu-card hidden">
            <h2>üéâ Welcome Putri üéâ</h2>
            <p>pilih menu spesial</p>
            <div class="menu-grid">
                <div class="menu-item" id="menuMusik">
                    <span class="menu-emoji">üéµ</span>
                    <span class="menu-label">Music</span>
                </div>
                <div class="menu-item" id="menuMail">
                    <span class="menu-emoji">üíå</span>
                    <span class="menu-label">Message</span>
                </div>
                <div class="menu-item" id="menuGaleri">
                    <span class="menu-emoji">üì∏</span>
                    <span class="menu-label">Galery</span>
                </div>
                <div class="menu-item" id="menuKue">
                    <span class="menu-emoji">üéÇ</span>
                    <span class="menu-label">Cake</span>
                </div>
            </div>
            <div style="margin-top: 1.8rem; font-size: 1rem; color: #b35f7a;">klik salah satu untuk membuka</div>
        </div>
    </div>

    <script>
        (function() {
            const CORRECT_PASSWORD = "040227";

            const loginCard = document.getElementById('loginCard');
            const menuCard = document.getElementById('menuCard');
            const passwordDisplay = document.getElementById('passwordDisplay');
            const errorSpan = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');
            const keypad = document.getElementById('keypad');
            const backspaceBtn = document.getElementById('keyBackspace');
            const enterBtn = document.getElementById('keyEnter');

            let currentPassword = "";

            function updateDisplay() {
                passwordDisplay.value = currentPassword;
            }

            function hideError() {
                errorSpan.classList.add('hidden');
                errorSpan.textContent = '';
            }

            function showError(text) {
                errorSpan.textContent = text;
                errorSpan.classList.remove('hidden');
            }

            function triggerShake() {
                loginCard.classList.add('shake');
                setTimeout(() => loginCard.classList.remove('shake'), 400);
            }

            function appendDigit(digit) {
                hideError();
                if (currentPassword.length < 6) {
                    currentPassword += digit;
                    updateDisplay();
                } else {
                    loginCard.style.transform = 'scale(1.01)';
                    setTimeout(() => loginCard.style.transform = '', 100);
                }
            }

            function backspace() {
                hideError();
                if (currentPassword.length > 0) {
                    currentPassword = currentPassword.slice(0, -1);
                    updateDisplay();
                }
            }

            function attemptLogin() {
                if (currentPassword === CORRECT_PASSWORD) {
                    hideError();
                    // Simpan status login di sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    loginCard.style.display = 'none';
                    menuCard.classList.remove('hidden');
                } else {
                    showError('‚úò kode rahasia salah... coba lagi!');
                    triggerShake();
                    currentPassword = "";
                    updateDisplay();
                }
            }

            // Cek status login saat halaman dimuat
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                loginCard.style.display = 'none';
                menuCard.classList.remove('hidden');
            }

            // Event listener keypad
            keypad.addEventListener('click', (e) => {
                const target = e.target;
                if (target.hasAttribute('data-digit')) {
                    appendDigit(target.getAttribute('data-digit'));
                }
            });

            backspaceBtn.addEventListener('click', backspace);
            enterBtn.addEventListener('click', attemptLogin);
            loginBtn.addEventListener('click', attemptLogin);

            // Keyboard fisik
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    e.preventDefault();
                    appendDigit(e.key);
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    backspace();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    attemptLogin();
                }
            });

            // Navigasi menu
            document.getElementById('menuMusik').addEventListener('click', () => {
                window.location.href = 'music.html';
            });

            document.getElementById('menuMail').addEventListener('click', () => {
                window.location.href = 'surat.html';
            });

            document.getElementById('menuGaleri').addEventListener('click', () => {
                window.location.href = 'galery.html';
            });

            document.getElementById('menuKue').addEventListener('click', () => {
                window.location.href = 'kue.html';
            });
        })();
    </script>
</body>
</html>
